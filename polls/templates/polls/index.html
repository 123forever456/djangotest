<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  {% if latest_question_list %}
            <!-- <ul>可製出有小圓頭的清單 -->
            <ul>
                {% for question in latest_question_list %}
                    <!-- <li>清單的內容 -->
                    <li>
                        <!-- <a herf = "URL">URL_name</a> 在HTML裡面用來連結網頁(超連結) -->
                        <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
                    </li>
                    <li>
                        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                    </li>                         -
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        <hr>
        <iframe width="854" height="480" src="https://www.youtube.com/embed/vH2iuDnuKjE" frameborder="0" allowfullscreen></iframe>
        {{ now }}
</body>
</html>
